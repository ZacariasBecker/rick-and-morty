<section class="face-page">
    <h1>Episodes</h1>
    <div class="group">
        <span class="material-symbols-outlined icon">search</span>
        <input placeholder="filter episodes" type="search" class="input">
    </div>
</section>
<div class="stars-container">
    <app-stars />
    <section class="page-wrapper ">
        <app-episode-card *ngFor="let episode of dataEpisodePage?.results" [episode]="episode"></app-episode-card>
    </section>
    <app-paginator (newItemEvent)="navigateToPage($event)" [paginatorInfo]="episodeInfo"></app-paginator>
</div>
