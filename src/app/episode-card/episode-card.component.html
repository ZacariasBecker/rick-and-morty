<div class="notification gradient" [ngClass]="episode.episode[2]==='1'?'s01':episode.episode[2]==='2'?'s02':'s03'"
    (click)="navigateToEpisode()">
    <div class="notiglow"></div>
    <div class="notiborderglow"></div>
    <div class="notititle">{{episode.episode}}</div>
    <div class="notibody">{{episode.name}}</div>
    <div class="notibody">{{episode.air_date}}</div>
</div>
