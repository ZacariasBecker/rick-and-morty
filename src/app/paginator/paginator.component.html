<nav *ngIf="paginatorInfo" class="paginator-nav">
    <ul>
        <li>
            <a (click)="setPreviousPagesValues()">previous</a>
        </li>
        <li *ngFor="let page of this.pageValues" [ngClass]="page===this.currentPage ? 'active':''">
            <a (click)="navigateToPage(page)">{{page}}</a>
        </li>
        <li>
            <a (click)=" setNextPagesValues()">next</a>
        </li>
    </ul>
</nav>
